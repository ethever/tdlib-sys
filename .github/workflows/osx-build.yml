name: macOS
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:

    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Install dependencies
      run: brew install gperf

    - name: Build
      run: cargo build -vv
