name: windows
on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest
    steps:

    - uses: actions/checkout@v1

    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Build static
      run: |
        vcpkg.exe install gperf:x86-windows
        cargo build -vv --features bundled_deps
